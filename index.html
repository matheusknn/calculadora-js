<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Em JavaScript</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <div class="calc-bg">
    <div class="calc-content">
      <div class="calc-preview">
        <h3>Calculadora</h3>
        <output data-previous-operation>123 +</output>
        <span class="current-operation" data-current-operation>232</span>
      </div>
      <div class="calc-buttons">
        <button class="op" data-all-clear>CE</button>
        <button class="op">C</button>
        <button class="op" data-delete>DEL</button>
        <button class="op" data-operator>/</button>
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="op" data-operator>x</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button class="op" data-operator>-</button>
        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="op" data-operator>+</button>
        <button class="number" data-number>0</button>
        <button class="number" data-number>.</button>
        <button id="equal-btn" data-equals>=</button>
      </div>
    </div>
  </div>
</body>

</html>
